<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandra's GitHub Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2ea44f;
            border-bottom: 2px solid #2ea44f;
            padding-bottom: 0.5rem;
        }
        .container {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    
    <div class="container">
        <p>This page is automatically deployed from my <code>Commandra.github.io</code> repository.</p>
        
        <h2>Current Status</h2>
        <ul>
            <li>Last updated: <span id="timestamp"></span></li>
            <li>Repository: <a href="https://github.com/Commandra/Commandra.github.io">Commandra.github.io</a></li>
        </ul>
    </div>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
